<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>

    <title>Neo's PokeDex</title>
</head>

<body>
    <div id="main">


        <div id="header">
            <h1>Neo's PokeDex</h1>
        </div>

        <div id="searchBoxContainer">
            <input type="text" name='search'>
            <button id="submit">Search</button>
        </div>

        <div id="resultContainer">

            <span class="resultPokemon">
                <h2 id="pokemonName"> Pikachu</h2>
                <img src="https://images.pokemontcg.io/basep/4.png" alt='' class="pokemonPic">
                <h3 class="dexNumRarity">National PokeDex #1 Rarity: 'common'</h3>

            </span>

        </div>


    </div>
</body>

</html>
